<!doctype html>
<html lang="en">

<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        .emptyMessage1 {
            font-weight: bold;
            color: green;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > button {
            margin-left: 6px;
        }

        button > span {
            color: green;
        }
    </style>
</head>

<body ng-app="ShoppingListCheckOff" ng-cloak>
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row">

            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController as toBuy">
                <h2>To Buy:</h2>
                <ul ng-repeat="item in toBuy.itemList">

                    <li>Buy {{item.quantity}} {{item.name}}
                        <button class="btn btn-default" ng-click="toBuy.checkOff($index)">
                            <span class="glyphicon glyphicon-ok"></span> Bought
                        </button>
                    </li>
                </ul>
                <!-- Show empty message if the toBuy Item List array size is 0 (all items are bought now)-->
                <div class="emptyMessage1" ng-if="toBuy.itemList.length === 0">
                    Everything is bought!
                </div>
            </div>
            <!-- ./ end of to buy item list-->

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
                <h2>Already Bought:</h2>
                <ul ng-repeat="boughtItem in bought.itemList">
                    <li>Bought {{boughtItem.quantity}} {{boughtItem.name}}</li>
                </ul>
                <!-- Show empty message if no items are bought yet (bought Item List array size is 0)-->
                <div class="emptyMessage" ng-if="bought.itemList.length === 0">
                    Nothing bought yet.
                </div>
            </div>
            <!-- ./ end of already bought item list-->

        </div>
        <!-- ./ end of controller scope -->
    </div>

    <!-- Load AngularJS and app scripts -->
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
